<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="navbar-brand">Royal  Events</span>
        </div>
        <div class="navbar-right">
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="feature.html">Features</a></li>

                <li><a href="">Contact</a></li>
                <li><a href="login.html">login</a></li>

            </ul>
        </div>
    </nav>

    <div class="contact-wrapper" id="contact">
        <div class="contact-container">
            <h1>Contact Us</h1>

            <section class="form-section">
                <h2>For Service Providers</h2>
                <form action="submit_service_provider.php" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="sp_name">Full Name</label>
                        <input type="text" id="sp_name" name="sp_name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="sp_email">Email Address</label>
                        <input type="email" id="sp_email" name="sp_email" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="sp_phone">Phone Number</label>
                        <input type="tel" id="sp_phone" name="sp_phone" placeholder="123-456-7890" required>
                    </div>
                    <div class="form-group">
                        <label for="sp_company">Company/Service</label>
                        <input type="text" id="sp_company" name="sp_company" placeholder="Event Services Co." required>
                    </div>
                    <div class="form-group">
                        <label for="sp_message">Message</label>
                        <textarea id="sp_message" name="sp_message" rows="6" placeholder="Your message here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>

            <section class="form-section">
                <h2>For Clients</h2>
                <form action="submit_client.php" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="client_name">Full Name</label>
                        <input type="text" id="client_name" name="client_name" placeholder="Jane Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="client_email">Email Address</label>
                        <input type="email" id="client_email" name="client_email" placeholder="janesmith@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="client_phone">Phone Number</label>
                        <input type="tel" id="client_phone" name="client_phone" placeholder="098-765-4321" required>
                    </div>
                    <div class="form-group">
                        <label for="client_event">Event Type</label>
                        <input type="text" id="client_event" name="client_event" placeholder="Wedding, Birthday, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="client_message">Message</label>
                        <textarea id="client_message" name="client_message" rows="6" placeholder="Details about your event..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
