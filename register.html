<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register pagae</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Add this to your existing HTML where you want the event registration form -->
<div id="event-registration-container" class="form-container">
    <h1>Register for Event</h1>
    <form id="registerEventForm">
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" name="eventId" required>
        
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>
        
        <button type="submit">Register</button>
    </form>
</div>
<a href="index.html">
<button id="backbtn">Go Back<<</button>
</a>
</body>
</html>
